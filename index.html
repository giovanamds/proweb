<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jumbotron</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/giovana.css">
    <link rel="stylesheet" href="libs/MaterialDesign/css/materialdesignicons.css">
</head>

<body>
    <!-- Início da visualização em telas grandes -->
    <div class="jumbotron jumbotron-fluid bg-title d-none d-sm-block">
        <h1 class="display-4 text-center text-title">Giovana Mogentale</h1>
        <p class="lead text-center text-subtitle">Psicóloga</p>
    </div>
    <!-- Fim da visualização em telas grandes -->

    <!-- Início da visualização em Smartphone -->
    <div class="jumbotron jumbotron-fluid bg-title-xs d-block d-sm-none">
        <h4 class="display-4 text-center text-title">Giovana Mogentale</h4>
        <p class="lead text-center text-subtitle">Psicóloga</p>
    </div>
    <!-- Fim da visualização em Smartphone -->

    <!-- b-navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top menu">
        <a class="navbar-brand mdi mdi-brain"></a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> Consultas <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <br><br><br>

    <div class="container-fluid rodape">
        <div class="row">
            <div class="col-12  text-center">
                <i class="mdi mdi-facebook mdi-24px"></i> Giovana Mogentale
                <i class="mdi mdi-alpha-g-circle mdi-24pxe"></i> giovanamogentale@gmail.com
                <i class="mdi mdi-cellphone-android mdi-24px"></i> (14) 993374612
            </div>

        </div>

    </div>





    <script src="js/bootstrap.js"></script>

</body>

</html>
